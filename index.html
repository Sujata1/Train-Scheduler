<!DOCTYPE html>

<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div id="mainArea" class="jumbotron">
            <h1 class="text-center">Anytime is Train Time
                <img id="trainImg" src="./assets/images/images.png">
            </h1>
            <h3 class="text-center">Chee Choo. Chee Choo</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card border-primary mb-3">
                    <h3 id="subheading" class="card-title">Current Train Schedule</h3>
                    <table class="table table-bordered ">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trainTbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
           <div class="col-lg-4">
                <div class="card border-primary mb-3">
                    <h3 id="subheading" class="card-title">Add Train</h3>
                    <div class="card-body">
                     <form role="form">
                            <div class="form-group row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" type="text" placeholder="Orient Express">
                                <div id="train-name-error" class="chkError"></div>
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text" placeholder="Venice">
                                <div id="destination-error" class="chkError"></div>
                            </div>
                            <div class="form-group row">
                                <label for="first-train-time-input">First Train Time (HH:MM - military time)</label>
                                <input class="form-control" id="first-train-time-input" type="text" placeholder="21:30">
                                <div id="first-train-time-error" class="chkError"></div>
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number" placeholder="10">
                                <div id="frequency-error" class="chkError"></div>
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-primary mb-3">
                    <h3 id="subheading" class="card-title">Update Train</h3>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group row" id="train-select">

                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-update" type="text" value="" placeholder="Venice">
                                <div id="destination-update-error" class="chkError"></div>
                            </div>
                            <div class="form-group row">
                                <label for="first-train-time-input">First Train Time (HH:MM - military time)</label>
                                <input class="form-control" id="first-train-time-update" type="text" placeholder="21:30">
                                <div id="first-train-time-update-error" class="chkError"></div>
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-update" type="number" placeholder="10">
                                <div id="frequency_update-error" class="chkError"></div>
                            </div>
                            <button class="btn btn-default" id="update-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card border-primary mb-3">
                    <h3 id="subheading" class="card-title">Delete Train</h3>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group row" id="train-delete">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination</label>
                                <input disabled class="form-control" id="destination" type="text" value="">
                            </div>
                            <div class="form-group row">
                                <label for="first-train-time">First Train Time (HH:MM - military time)</label>
                                <input disabled class="form-control" id="first-train-time" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency (min)</label>
                                <input disabled class="form-control" id="frequency" type="number">
                            </div>
                            <button class="btn btn-default" id="delete-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
   
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/javascript/trainschedule.js"></script>
</body>

</html>
